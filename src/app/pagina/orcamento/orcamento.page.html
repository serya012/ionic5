<!-- orcamento.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Orçamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orçamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon name="cash-outline"></ion-icon>
    <ion-label>Total</ion-label>
    <ion-input type="number" [(ngModel)]="gasto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <ion-label>Pago</ion-label>
    <ion-input type="number" [(ngModel)]="orcamento"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.nome }} - Preço: {{ item.preco }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>

<ion-content class="ion-padding">
  <div class="custom-icon-container" (click)="orcamentod()">
    <ion-icon name="add-circle" class="custom-icon"></ion-icon>
  </div>
</ion-content>
