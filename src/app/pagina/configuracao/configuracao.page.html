<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Configuração</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome do Evento</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Data do Evento</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-button expand="full" (click)="excluirTudo()">Excluir Tudo</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
