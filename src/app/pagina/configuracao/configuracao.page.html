<!-- Importe a classe do ionicons no seu arquivo de estilo (app.component.scss ou outro) -->

<!-- Seu arquivo de template (configuracao.page.html) -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Configuração</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
    <ion-toolbar>
      <ion-title size="large">configuracao</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="entrar()">Entrar</ion-button>
  <ion-button (click)="sair()">Sair da Conta</ion-button>
  <ion-button (click)="informacao()">informações</ion-button>
  <ion-button (click)="alterarConta()">Alterar email</ion-button>
</ion-content>
