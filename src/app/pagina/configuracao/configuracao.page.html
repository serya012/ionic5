<!-- configuracao.page.html -->

<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Configuração</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
    <ion-toolbar>
      <ion-title size="large">Configuração</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Botões para diferentes configurações -->
    <ion-item (click)="entrar()">
      <ion-label>Entrar</ion-label>
    </ion-item>

    <ion-item (click)="sair()">
      <ion-label>Sair da Conta</ion-label>
    </ion-item>

    

    <ion-item (click)="alterarConta()">
      <ion-label>Alterar email</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
