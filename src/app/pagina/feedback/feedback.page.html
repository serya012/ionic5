<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="roxo">Avaliação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="roxo">
      <ion-title size="large">Feedback</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Sua Opinião é Importante!
      </ion-card-header>

      <ion-card-content>
        <!-- Avaliação por estrelas -->
        <ion-item>
          <ion-label>Avaliação</ion-label>
          <div class="star-rating">
            <ion-icon *ngFor="let star of stars" name="star" [class.active]="star <= avaliacao"
              (click)="setRating(star)">
            </ion-icon>
          </div>
        </ion-item>

        <!-- Selecionar salão -->
        <ion-item>
          <ion-label>Selecione o salão:</ion-label>
          <ion-select [(ngModel)]="saloesSelecionados">
            <ion-select-option value="Salão 1">Senac Nova Iguaçu1</ion-select-option>
            <ion-select-option value="Salão 2">Senac Nova Iguaçu2</ion-select-option>
            <ion-select-option value="Salão 3">Senac Nova Iguaçu3</ion-select-option>
            <ion-select-option value="Salão 4">Senac Nova Iguaçu4</ion-select-option>
            <ion-select-option value="Salão 5">Senac Nova Iguaçu5</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Comentários:</ion-label>
          <ion-textarea [(ngModel)]="comentarios" placeholder="Deixe seus comentários aqui"></ion-textarea>
        </ion-item>

        <ion-button expand="full" (click)="enviarFeedback()">Enviar Feedback</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
