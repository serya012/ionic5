<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>{{ evento.nome }}</ion-label>
      <p>Data: {{ evento.data }}</p>
      <p>Hora de início: {{ evento.horaInicio }}</p>
      <p>Hora de término: {{ evento.horaTermino }}</p>
      <p>Local: {{ evento.local }}</p>

      <!-- Botões de ação -->
      <ion-buttons slot="end">
        <ion-button (click)="verDetalhes(evento)">Ver</ion-button>
        <ion-button (click)="editarEvento(evento)">Editar</ion-button>
        <ion-button (click)="excluirEvento(evento)">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Botão FAB para adicionar um novo evento -->
  

<ion-list>
  <ion-item *ngFor="let evento of eventos">
    {{ evento.nome }}
    <ion-button (click)="verDetalhes(evento)">Ver Detalhes</ion-button>
    <ion-button (click)="editarEvento(evento)">Editar</ion-button>
    <ion-button (click)="excluirEvento(evento)">Excluir</ion-button>
  </ion-item>
</ion-list>
