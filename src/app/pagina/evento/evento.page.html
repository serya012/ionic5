<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evento of eventos; let i = index" (click)="verDetalhesEvento(i)">
      <ion-label>{{ evento.nome }}</ion-label>
      <ion-note>{{ evento.dia }}</ion-note>
      <ion-note>{{ evento.hora }}</ion-note>
      <ion-note>{{ evento.localizacao }}</ion-note>
      <ion-note>{{ evento.inicio }} - {{ evento.termino }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
