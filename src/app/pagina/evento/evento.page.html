<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionarEvento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let evento of eventos" lines="none" class="stacked-item">
      <ion-label>{{ evento.nome }}</ion-label>
      <ion-label>{{ evento.data }}</ion-label>
      <ion-label>{{ evento.horaInicio }}</ion-label>
      <ion-label>{{ evento.horaTermino }}</ion-label>
      <ion-label>{{ evento.local }}</ion-label>
      <ion-button color="success" fill="outline" (click)="editarEvento(evento)">Editar</ion-button>
      <ion-button color="danger" fill="outline" (click)="excluirEvento(evento)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
