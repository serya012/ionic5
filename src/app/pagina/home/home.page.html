<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Monte sua festa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="roxo">
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        Ir para orçamento
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" routerLink="/orcamento">Monte seu orçamento</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card> <ion-card-header>
        Ver orçamentos </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" routerLink="/orcamentod">Veja seu Orçamento</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-button expand="block" routerLink="/cadastro">Crie uma conta grátis</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-button expand="block" routerLink="/login">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
