<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login Adm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <!-- Seção de Informações Pessoais -->
    <ion-card color="">
      <ion-card-header>
        <ion-title>Informações Pessoais</ion-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label class="ion-text-dark">Email:</ion-label>
          <ion-input type="email" placeholder="Digite seu email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-dark">Senha:</ion-label>
          <ion-input type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <!-- Botão Entrar -->
    <div class="ion-text-center">
      <ion-button (click)="entrar()">entrar</ion-button>
    </div>
  </div>

  <!-- Link para o cadastro do administrador -->
  <ion-card>
    <ion-card-content>
      <p style="font-size: 16px; opacity: 0.5;">Para acessar o cadastro do administrador, <a href="/cadastroadm" style="text-decoration: none; color: inherit;">clique aqui</a>.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
